<div class="search-container">
    <mat-form-field appearance="fill">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Enter search term">
    </mat-form-field>
  </div>
  
  <ng-container >
    <table mat-table [dataSource]="filteredPosts">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let post">{{ post.title }}</td>
      </ng-container>
      <ng-container matColumnDef="body">
        <th mat-header-cell *matHeaderCellDef>Body</th>
        <td mat-cell *matCellDef="let post">{{ post.body }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let post">
          <button mat-icon-button (click)="onViewPost(post)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button (click)="onDeletePost(post.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button (click)="updatePost(post)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['title', 'body', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['title', 'body', 'actions']"></tr>
    </table>
  
    <div class="pagination">
      <button mat-button [disabled]="page === 1" (click)="onPreviousPage()">Previous</button>
      <span>{{ page }} / {{ totalPages }}</span>
      <button mat-button [disabled]="page === totalPages" (click)="onNextPage()">Next</button>
    </div>
  
    <div class="search-container">
      <button mat-raised-button color="warn" class="btn-add" (click)="addPost()">Add</button>
    </div>
  </ng-container>
